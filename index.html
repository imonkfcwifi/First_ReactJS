<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const TimeConveter = () => {
      const [amount, setAmout] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      // first item is data, second item is function to modified data
      const onChange1 = (event) => {
        setAmout(event.target.value);
      };
      const reset = () => setAmout(0);
      const onFlipp = () => {
        reset();
        setFlipped((current) => !current);
      };
      // if flipped true return false, false return true
      // setCounter's first argument is 'current value'
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <div>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange1}
              disabled={flipped === true}
              // ì¤‘ê´„í˜¸ ì•ˆì—ëŠ” í•¨ìˆ˜
            />
          </div>
          <h4> {flipped ? amount * 60 : amount} Minutes</h4>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : amount / 60}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange1}
              disabled={flipped === false}
            />
          </div>
          <h4> {flipped ? amount : amount / 60} Hours </h4>
          <div>
            <button onClick={reset}> Reset </button>
            <br></br>
            <button onClick={onFlipp}> ğŸ”„ </button>
          </div>
        </div>
      );
    };
    function KmToMiles() {
      const [distance, setDistance] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => setDistance(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="km">KM</label>
            <input
              value={flipped ? Math.round(distance * 1.609344) : distance}
              id="km"
              placeholder="KM"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={flipped ? distance : Math.round(distance * 0.621371)}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <br></br>
          <button onClick={onFlip}>ğŸ”„</button>
        </div>
      );
    }
    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes to Hours</option>
            <option value="1">Km to Miles</option>
          </select>
          <hr />
          {index === "0" ? <TimeConveter /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    // eventlistenrê°€ ì¼ì–´ë‚˜ë©´ setIndexì˜ stateê°€ update, so indexì˜ dataê°€ update ë˜ê³  ìš°ë¦¬ì˜ compoenetê°€ ë³€í™”
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
</html>
