<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    const Button = ({ text, onClickFunction }) => {
      return (
        <button
          onClick={onClickFunction}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10p",
            border: 0,
            fontSize: 16,
          }}
        >
          {text}
        </button>
      );
    };

    const ConfirmBtn = (props) => {
      return <button> Confirm </button>;
    };
    const MemorizedBtn = React.memo(Button);

    Button.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    const App = () => {
      const [value, setValue] = React.useState("Save it");
      const changeValue = () => setValue("Save Completed !");
      return (
        <div>
          <MemorizedBtn text={value} onClickFunction={changeValue} />

          <MemorizedBtn text="Continue" />
        </div>
      );
    };

    // eventlistenr가 일어나면 setIndex의 state가 update, so index의 data가 update 되고 우리의 compoenet가 변화
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
</html>
